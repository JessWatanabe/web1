<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>
            Formulario - cadastro do cliente 
        </h1>
    </header>

    <main>
        
        <form name="form1" method="post" action="envia.html">
            <fieldset > 
                <legend> preencha seu formulario </legend>
                <p><label> Nome:
                    <input type="text" nome="nome" required autofocus />
                </label></p>

                <p><label> E-mail:
                    <input type="email" nome="email" required placeholder="fulanaflores2gmail.com" autocomplete="off" />
                </label></p>

                <p><label> Idade:
                    <input type="number" nome="Idade" required autofocus />
                </label></p>

                <p>
                    <input type="button" name="voltar" value="voltar">
                    <input type="submit" value="enviar">
                    <input type="reset" name="limpar">
                </p>    

            </fieldset>
        </form>

    </main>
</body>
</html>
